<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Environment</title>
</head>
<style>
    body { margin: 0; overflow: hidden; } /* Ensure no scrollbars */
    #container {
        position: relative; /* Make sure it's positioned for renderer.domElement */
        width: 100%;
        height: 100vh; /* Use 100vh to ensure it fills the viewport height */
    }
    #leverMessage { /* Kept for potential future use or debugging */
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 24px;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
        pointer-events: none; /* Allows clicks to pass through to the canvas */
    }
</style>
<body>
    <div id="container"></div>
    <div id="leverMessage">Press F to open</div>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
