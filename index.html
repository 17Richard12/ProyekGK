<style>
    #blocker {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
    }

    #instructions {
        width: 100%;
        height: 100%;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        text-align: center;
        font-size: 14px;
        cursor: pointer;
    }

    #moneyContainer {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 100;
        
        display: flex; /* Mengatur elemen di dalam agar sejajar */
        align-items: center; /* Menyelaraskan item secara vertikal */

        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px 20px;
        border-radius: 12px;
        font-family: 'Arial', sans-serif;
        font-size: 24px;
        font-weight: bold;
        border: 2px solid rgba(255, 255, 255, 0.7);
    }

    /* Style untuk span di dalam container */
    #moneyContainer span {
        margin: 0 10px; /* Memberi sedikit spasi antar elemen uang */
    }

    /* Style untuk pemisah visual (opsional, tapi terlihat bagus) */
    #collectedMoneyDisplay {
        border-left: 2px solid rgba(255, 255, 255, 0.5);
        padding-left: 20px;
    }

    #leverMessage {
    display: none; /* Sembunyi secara default */
    position: absolute;
    bottom: 20%;
    left: 50%;
    transform: translateX(-50%); /* Posisi di tengah layar */
    z-index: 100;
    
    background-color: rgba(0, 0, 0, 0.6);
    color: white;
    padding: 15px 25px;
    border-radius: 10px;
    font-size: 20px;
    font-family: 'Arial', sans-serif;
}
</style>
