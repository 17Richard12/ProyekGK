<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Tycoon</title>
</head>
<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: 'Arial', sans-serif;
        height: 100vh;
        width: 100vw;
    }
    #container {
        position: relative;
        width: 100%;
        height: 100vh;
    }
    #moneyContainer {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 100;
        display: flex;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 10px 20px;
        border-radius: 12px;
        font-size: 20px;
        font-weight: bold;
        border: 2px solid rgba(255, 255, 255, 0.7);
        gap: 15px;
    }
    #collectButton {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 100;
        background-color: #4CAF50;
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 8px;
        font-size: 22px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    #collectButton:hover {
        background-color: #45a049;
    }

    /* Style untuk tombol pembelian 3D */
    .build-button {
        background-color: #007bff;
        color: white;
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }
    .build-button:hover {
        background-color: #0056b3;
    }
    .build-button:disabled {
        background-color: #6c757d;
        cursor: not-allowed;
    }
    .build-button.hidden {
        display: none;
    }
    
    /* Lever Message UI */
    #leverMessage {
        position: absolute;
        top: 80%; /* Adjust as needed */
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 24px;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
        pointer-events: none; /* Allows clicks to pass through */
        display: none; /* Hidden by default */
        z-index: 99;
    }

    /* Message for "Can't afford this" */
    #affordMessage {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(255, 0, 0, 0.7); /* Red transparent */
        color: white;
        padding: 15px 30px;
        border-radius: 10px;
        font-size: 28px;
        font-weight: bold;
        text-align: center;
        display: none; /* Hidden by default */
        z-index: 200; /* On top of everything */
        animation: fadeOut 3s forwards; /* Animation to fade out */
    }

    @keyframes fadeOut {
        0% { opacity: 1; }
        80% { opacity: 1; }
        100% { opacity: 0; }
    }
</style>
<body>
    <div id="container"></div>
    <div id="moneyContainer">
        <span id="uncollectedMoneyDisplay">ðŸ’° 0</span>
        <span id="collectedMoneyDisplay">ðŸ’µ 0</span>
    </div>

    <button id="collectButton">Collect Money (C)</button>

    <div id="leverMessage">Press F to pull lever</div>
    <div id="affordMessage">You can't afford this!</div>

    <div id="labels"></div>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
